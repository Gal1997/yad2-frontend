<div class="login-page-background">
    <img class="login-gal2" src="/gal2-logo.png" alt="Gal2 Logo" />
    <div class="login-main-container" dir="rtl">
        <h2 class="login-title">,  专转 转</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label class="input-label"></label>
            <input class="login-input login-first" type="email" placeholder="yourmail@email.co.il"
                formControlName="email" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                转转   转拽
            </div>

            <label class="input-label">住住</label>
            <div class="password-wrapper">
                <span class="eye-icon" (click)="togglePasswordVisibility()"></span>
                <input class="login-input" [type]="passwordVisible ? 'text' : 'password'" placeholder="拽转 住住"
                    formControlName="password" />
            </div>
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
                 住 住住
            </div>
            <div *ngIf="loginError" class="error">
                  住住 砖
            </div>

            <button class="login-button" type="submit">转专转</button>
        </form>

        <p class="signup-text">
              砖? <a class="signup-link" href="/signup">专砖</a>
        </p>
    </div>
</div>
