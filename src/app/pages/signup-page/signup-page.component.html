<div class="signup-page-background">
    <a routerLink="/">
        <img class="signup-gal2" src="/gal2-logo.png" alt="Gal2 Logo" />
    </a>

    <div class="signup-main-container" dir="rtl">
        <h2 class="signup-title">, 注 专</h2>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <label class="input-label"></label>
            <input class="signup-input signup-first" type="email" placeholder="yourmail@email.co.il"
                formControlName="email" />
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
                转转   转拽
            </div>

            <label class="input-label">住住</label>
            <div class="password-wrapper">
                <span class="eye-icon" (click)="togglePasswordVisibility()"></span>
                <input class="signup-input" [type]="passwordVisible ? 'text' : 'password'" placeholder="拽转 住住"
                    formControlName="password" />
            </div>
            <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
                <ng-container *ngIf="signupForm.get('password')?.errors?.['required']">
                     住 住住
                </ng-container>
                <ng-container *ngIf="signupForm.get('password')?.errors?.['minlength']">
                    住住 转  驻转 3 转
                </ng-container>
            </div>

            <label class="input-label">转 住住</label>
            <div class="password-wrapper">
                <span class="eye-icon" (click)="toggleConfirmPasswordVisibility()"></span>
                <input class="signup-input" [type]="confirmPasswordVisible ? 'text' : 'password'"
                    placeholder="拽转 住住" formControlName="confirmPassword" />
            </div>
            <div *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched"
                class="error">
                住住转  转转
            </div>
            <div *ngIf="loginErrorMsg !== ''" class="error">
                {{ loginErrorMsg }}
            </div>
            <button class="signup-button" type="submit">砖</button>
        </form>

        <div class="divider"> 转专 专</div>

        <div class="social-buttons">
            <button class="social-btn apple-btn">
                <img src="assets/icons/apple-logo.svg" alt="Apple" class="social-icon" />
                驻
            </button>
            <button class="social-btn google-btn">
                <img src="assets/icons/google-logo.svg" alt="Google" class="social-icon" />
                
            </button>
        </div> -->

        <p class="signup-text">
            专 砖  砖?
            <a class="signup-link" href="/login">转专转</a>

        </p>


    </div>
</div>
