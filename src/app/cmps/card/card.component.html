<div class="product-item" (click)="onCardClick(item)">
    <div class="image-wrapper">
        <img class="item-image" [src]="item.images[0]" alt="Image Unavailable" />
    </div>
    <div class="item-info">
        <div class="house-price">{{ item.price | number }} ₪</div>
        <div class="house-address">{{ item.street }} {{item.number}}, {{ item.city }}</div>
        <div class="house-rooms">{{ item.rooms }} חדרים</div>
    </div>
</div>
