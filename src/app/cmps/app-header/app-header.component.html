<div class="header-main">
    <div class="header-main-container">
        <a routerLink="/">
            <img src="/gal2-logo.png" height="40px" alt="Gal2 Logo" />
        </a>
        <div class="header-options">
            <span>נדל״ן</span>
            <span>דירות חדשות</span>
            <span>רכב</span>
            <span>יד שנייה</span>
            <span>דרושים IL</span>
            <span>עסקים למכירה</span>
            <span>חיות מחמד</span>
            <span>בעלי מקצוע</span>
        </div>
    </div>
    <div class="header-secondary-container">
        <svg width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M8.81 17.093V19.95a.02.02 0 00.036.012l.01-.012.931-1.134.524-.637 1.389-1.692a1 1 0 01.773-.365h3.018a4 4 0 004-4V8.956a4 4 0 00-4-4H7.956a4 4 0 00-4 4v3.282a3.884 3.884 0 003.884 3.884.97.97 0 01.97.97zm6.68-13.637H7.957a5.5 5.5 0 00-5.5 5.5v3.282a5.384 5.384 0 004.855 5.358v2.354c0 1.427 1.789 2.067 2.694.964l2.704-3.292h2.782a5.5 5.5 0 005.5-5.5V8.956a5.5 5.5 0 00-5.5-5.5zM6.605 9.093a.75.75 0 01.75-.75h7.865a.75.75 0 010 1.5H7.354a.75.75 0 01-.75-.75zm0 3.277a.75.75 0 01.75-.75h4.806a.75.75 0 010 1.5H7.354a.75.75 0 01-.75-.75z"
                fill="currentColor"></path>
        </svg>

        <svg width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M2.1 8.81c0-3.197 2.582-5.56 5.446-5.56 1.286 0 2.502.443 3.451 1.244l.007.005.995.877.995-.877.006-.005a5.336 5.336 0 013.451-1.244c1.37 0 2.745.404 3.788 1.336 1.058.946 1.694 2.364 1.694 4.224 0 1.918-1.03 4.195-2.677 6.37-1.665 2.198-4.03 4.384-6.858 6.125l-.393.242-.393-.242c-2.831-1.742-5.19-3.951-6.848-6.159C3.124 12.963 2.1 10.686 2.1 8.81zm5.446-4.06C5.492 4.75 3.6 6.46 3.6 8.81c0 1.4.801 3.356 2.363 5.435 1.467 1.954 3.544 3.931 6.042 5.536 2.501-1.604 4.584-3.564 6.056-5.506 1.565-2.067 2.372-4.024 2.372-5.465 0-1.498-.5-2.485-1.193-3.105-.709-.633-1.7-.955-2.789-.955-.936 0-1.805.32-2.478.886l-1.974 1.739-1.975-1.74a3.837 3.837 0 00-2.478-.885z"
                fill="currentColor"></path>
        </svg>

        <div matButton [matMenuTriggerFor]="menu1" class="header-userbubble-loggedin"
            *ngIf="loggedInUser$ | async as user; else guest">
            <button style="all: unset">
                <span>{{ user.email[0].toUpperCase() }}</span>
            </button>
        </div>
        <mat-menu class="mat-menu-panel" #menu1="matMenu">
            <button class="mat-menu-item" mat-menu-item (click)="onLogout()">התנתק</button>
        </mat-menu>

        <ng-template #guest>
            <div class="header-userbubble-loggedout" matButton [matMenuTriggerFor]="menu2">
                <svg width="1.6em" height="1.6em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="profile-element_icon__AC2vI">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M8 7.5a4.25 4.25 0 118.5 0 4.25 4.25 0 01-8.5 0zm7 0a2.75 2.75 0 10-5.5 0 2.75 2.75 0 005.5 0zm6 9.5a4 4 0 00-4-4H7a4 4 0 000 8h10a4 4 0 004-4zM7 14.5h10l.164.005A2.5 2.5 0 0117 19.5H7l-.164-.005A2.5 2.5 0 017 14.5z"
                        fill="black"></path>
                </svg>
            </div>
        </ng-template>
        <mat-menu class="mat-menu-panel" #menu2="matMenu">
            <button class="mat-menu-item" mat-menu-item (click)="onLogin()">התחבר</button>
        </mat-menu>

        <a routerLink="/publish" style="all: unset">
            <button class="btn-ad">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 16 16" fill="none"
                    aria-hidden="true" focusable="false">
                    <path d="M8 1v14M1 8h14" stroke="#F60" stroke-width="2" stroke-linecap="round" />
                </svg>
                <span>פרסום מודעה</span>

            </button></a>

    </div>
</div>
